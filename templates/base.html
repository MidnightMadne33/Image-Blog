<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Image Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/mainStyle.css' %}">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-light bg-light">
          <a class="navbar-brand" href="{% url 'HomePage:Index' %}">Image Blog</a>
          <ul class="nav justify-content-end">
            <li class="nav-item"><a class="nav-link" href="/admin/">Admin</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'HomePage:Index' %}">Home</a></li>
            {% if user.is_authenticated %}
              <li class="nav-item"><a class="nav-link" href="{% url 'UserPage:Profile' %}">Profile</a></li>
              <li class="nav-item">
                <form action="{% url 'HomePage:SignOut' %}" method="post">
                  {% csrf_token %}
                  <input class="nav-link" id="signOutButton" type="submit" value="Sign Out">
                </form>
              </li>
            {% else %}
               <li class="nav-item"><a class="nav-link" href="{% url 'HomePage:SignUp' %}">Sign up</a></li>
               <li class="nav-item"><a class="nav-link" href="{% url 'HomePage:SignIn' %}">Sign in</a></li>
            {% endif %}
          </ul>
        </nav>
    </header>
    <main class="container my-5">
      {%  block content %}

      {% endblock %}
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  </body>
</html>
