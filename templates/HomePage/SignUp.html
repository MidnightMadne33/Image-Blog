{% extends 'base.html' %}

{% block content %}
  <div class="jumbotron">
    <h1>Create an account.</h1>
    <p>Add blogs. Comment on blogs by others.</p>
  </div>
  <form method="post" action="{% url 'HomePage:SignUp' %}">
      {{forms.as_p}}
      {% csrf_token %}
      <input type="submit" class="btn btn-primary" value="Sign Up">
  </form>
{% endblock %}
